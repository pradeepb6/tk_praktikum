    <div class="col-md-12 col-sm-12 col-xs-12" ng-controller="importantDatesEventsController">
        <div class="well">
            <h1>{{ conference.name }}</h1>
            <p>{{ conference.desc }}</p>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div ng-include="'views/importantDates.html'"></div>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12">
                <div ng-include="'views/importantEvents.html'"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-stats" aria-hidden="true"></span><span class="h3"> &nbsp; &nbsp;Statistics</span>
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <h3>Users</h3>
                        <nvd3 options="userCountStatsOption" data="userCountStats"></nvd3>
                    </div>
                    <div class="col-md-6">
                        <h3>Submission Status</h3>
                        <nvd3 options="submissionStatusStatsOption" data="submissionStatusStats"></nvd3>
                    </div>
                    <div class="col-md-6">
                        <h3>Submissions by institution</h3>
                        <nvd3 options="institutionStatsOption" data="institutionStats"></nvd3>
                    </div>
                    <div class="col-md-6">
                        <h3>Submissions by country</h3>
                        <nvd3 options="countryStatsOption" data="countryStats"></nvd3>
                    </div>
                    <div class="col-md-6">
                        <h3>Top 10 keywords</h3>
                        <nvd3 options="keywordStatsOption" data="keywordStats"></nvd3>
                    </div>
                    <div class="col-md-6">
                        <h3>Review Evaluation</h3>
                        <nvd3 options="reviewEvaluationStatsOption" data="reviewEvaluationStats"></nvd3>
                    </div>
                    <div class="col-md-6">
                        <h3>Reviewer Expertise</h3>
                        <nvd3 options="reviewExpertiseStatsOption" data="reviewExpertiseStats"></nvd3>
                    </div>
                    
                </div>
            </div>
            </div>
        </div>
    </div>
